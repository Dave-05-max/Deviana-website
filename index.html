<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 JavaScript Functions in Action</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #dfe9f3, #ffffff);
      color: #333;
      margin: 0;
      padding: 0;
    }
    h2 {
      color: #2b4d7a;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }
    section {
      background: #f8f9fa;
      width: 60%;
      margin: 60px auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 80%;
      padding: 15px;
      font-size: 1.1em;
      margin: 15px 0;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #2b4d7a;
    }
    button {
      background: #2b4d7a;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #4a6fa5;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <!-- Email Verification -->
  <section>
    <h2>1. Form Validation</h2>
    <input id="email" type="text" placeholder="Enter your email address">
    <br>
    <button onclick="validateEmail()">Submit</button>
    <p id="result"></p>
  </section>

  <script>
    function validateEmail() {
      const email = document.getElementById("email").value;
      const result = document.getElementById("result");
      const pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if (email.match(pattern)) {
        result.style.color = "green";
        result.textContent = "✅ Valid email address! Redirecting...";
        
        // Redirect after 1 second
        setTimeout(() => {
          window.location.href = "https://dave-05-max.github.io/Deviana-website/";
        }, 1000);
      } else {
        result.style.color = "red";
        result.textContent = "❌ Please enter a valid email address.";
      }
    }
  </script>

</body>
</html>
